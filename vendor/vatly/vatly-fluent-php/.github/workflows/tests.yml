name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3, 8.4]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Configure private repositories
        run: |
          composer config github-oauth.github.com ${{ secrets.COMPOSER_AUTH_TOKEN }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run tests
        run: vendor/bin/pest
